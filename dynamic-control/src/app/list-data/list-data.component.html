<h1>Users</h1>
<a routerLink="/add" class="btn btn-sm btn-success mb-2">Add User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Name</th>
            <th style="width: 30%">Email</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}} </td>
            <td>{{user.email}}</td>
            <td style="white-space: nowrap">
                <button (click)="viewUser(user.id)" class="btn btn-sm btn-primary m-1"  data-toggle="modal" data-target="#myModal">
                    <span>View</span>
                </button>

                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user"
                    [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>

</table>
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
      
        <!-- Modal body -->
        <div class="modal-body">
          <app-view-form [id]="parentdata"></app-view-form>
          <div *ngFor="let user of parentdata;">
            <div class="row"> Name : {{user.name}}</div>
            <div class="row"> organization : {{user.organization}}</div>
            <div class="row" *ngFor="let phone of user.contacts" > {{phone.type}} : {{phone.value}}</div>
        </div>  
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
